apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: my-demo
  name: my-demo
spec:
  replicas: 3
  selector:
    matchLabels:
      run: my-demo
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: my-demo
    spec:
      containers:
      - image: t8coredelivery.azurecr.io/demoapp:latest
        imagePullPolicy: Always
        name: my-demo
        ports:
        - containerPort: 8080
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources: {}
status: {}
